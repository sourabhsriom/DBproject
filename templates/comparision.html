{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var a = [['Hour', 'Coin In day1', 'Coin In day2']]


        a = a.concat({{values}})
        var data = google.visualization.arrayToDataTable(
        a
        );

        var options = {
          chart: {
            title: 'Hourly Coin In data',
            subtitle: 'graph',
                      }
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body>
    <div class="">
      total coin in for day 1 was : {{total1}}
      <br>
      total coin in for day 2 was {{total2}}
    </div>
    <br>
    <br>
    <div id="columnchart_material" style="position : absolute; top : 150px; left : 50px;width: 800px; height: 400px;"></div>
  </body>

{% endblock%}
